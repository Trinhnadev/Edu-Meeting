{% extends "header_footer.html" %}
{%load static%}
{% block content %}

  <style>
    .section main-banner{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%%;
      width: 100%;
    }

    .form-box{
        position: relative;
        width: 400px;
        height: 450px;
        background: transparent;
        border: 2px solid rgba(46,42,42,0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 200px auto;
    }

    h2{
        font-size: 2em;
        color: #fff;
        text-align: center;
    }

    .inputbox{
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #000;
    }

    .inputbox label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        transition: .5s;
    }

    input:focus ~ label,
    input:valid ~ label{
    top: -5px;
    }

    .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding:0 35px 0 5px;
        color: #fff;
    }

    .inputbox ion-icon{
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2em;
        top: 20px;
    }

    button{
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }

    button:hover{
      background: #3CF;
    }

    .register{
        font-size: .9em;
        color: #000;
        text-align: center;
        margin: 25px 0 10px;
    }

    .register p {
      text-decoration: none;
      color: #fff;
    }

    .register p a{
        text-decoration: none;
        font-weight: 600;
    }

    .register p a:hover{
        text-decoration: underline;
    }
  </style>


  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
      <source src="{% static 'images/course-video.mp4' %}" type="video/mp4"/>
    </video>

    <div class="video-overlay header-text">
      <div class="form-box">
        <div class="form-value">
          <form class="form" method="POST" action="{% url "login" %}">
              {% csrf_token %}
              <h2>Login</h2>
              <div class="inputbox">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="text" name="username" required>
                  <label for="">Username</label>
              </div>
              <div class="inputbox">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input type="password" name="password" required>
                  <label for="">Password</label>
              </div>
              <button>Log in</button>
              <div class="register">
                  <p>Don't have a account? <a href="{% url "register" %}">Register</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ***** Main Banner Area End ***** -->

{% endblock content %}
