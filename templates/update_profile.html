{% extends "header_footer.html" %}
{%load static%}
{% block content %}

    <style>
        body {
            color: #fff;
        }

        .profile-container {
            max-width: 450px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            text-align: left; /* Align text to the left */
        }

        .profile-container h1 {
            color: #fff;
            text-align: center; /* Center the header text */
        }

        .btn-primary {
            background-color: #2c2e3d;
            border-color: #2c2e3d;
            width: 60%;
        }

        .btn-primary:hover {
            background-color: #536881;
            border-color: #536881;
        }

    </style>

    <section class="apply-now" id="apply">
        <div class="container profile-container">
            <h1 class="mb-4">Update Information</h1>
        
            <!-- Personal Information Form -->
            <form id="profileForm" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user_profile.fullname }}" required>
                </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional):</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.email }}" required>
                </div>
        
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phonen" name="phone" value="{{ user_profile.phone }}" required>
                </div>
        
                <!-- Add other fields as needed -->
        
                <!-- Update Profile Button -->
                <div class="text-center"> <!-- Center the button -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </section>

{% endblock content %}
