{% extends "header_footer.html" %}
{%load static%}
{% block content %}

    <style>
      .profile-container {
          max-width: 450px;
          margin: auto;
          margin-top: 50px;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
          background-color: rgba(255, 255, 255, 0.1);
          text-align: left; /* Align text to the left */
      }

      .profile-container h1 {
          color: #fff;
          text-align: center; /* Center the header text */
      }

      .btn-primary {
          background-color: #2c2e3d;
          border-color: #2c2e3d;
          width: 60%;
      }

      .btn-primary:hover {
          background-color: #536881;
          border-color: #536881;
      }

    </style>

    <section class="apply-now" id="apply">
        <div class="container profile-container">
            <h1 class="mb-4">Files Uploaded Successfully!</h1>
            <div class="text-center"> <!-- Center the button -->
                <a href="{% url 'file_upload' %}" class="btn btn-primary">Upload another file</a>
            </div>
        </div>
    </section>
    
{% endblock content %}
