{% extends "header_footer.html" %}
{%load static%}
{% block content %}

  <style>
    .section main-banner{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .form-box {
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 650px;
      background: transparent;
      border: 2px solid rgba(46, 42, 42, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      margin: 170px auto;
      padding: 30px;
      box-sizing: border-box;
    }

    .input-container{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2{
      font-size: 2em;
      color: #fff;
      text-align: center;
    }

    .inputbox{
      position: relative;
      margin: 30px 0;
      max-width: 310px;
      min-width: 80px;
      border-bottom: 2px solid #000;
    }

    .inputbox label{
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1em;
      pointer-events: none;
      transition: .5s;
    }

    .selectbox label{
      top: 50%;
      left: 5px;
      color: #fff;
      font-size: 1em;
    }

    input:focus ~ label,
    input:valid ~ label{
    top: -5px;
    }

    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      padding:0 35px 0 5px;
      color: #fff;
    }

    .inputbox ion-icon{
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2em;
      top: 20px;
    }

    button{
      width: 50%;
      height: 40px;
      border-radius: 40px;
      background: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
    }

    button:hover{
      background: #3CF;
    }

    .register{
      font-size: .9em;
      color: #000;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p {
      text-decoration: none;
      color: #fff;
    }

    .register p a{
      text-decoration: none;
      font-weight: 600;
    }

    .register p a:hover{
      text-decoration: underline;
    }

    .selectbox{
      position: relative;
      margin: 30px 0;
      max-width: 310px;
      min-width: 80px;
    }

    .custom-select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 4px 6px;
      width: 160%;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .custom-select:focus {
      outline: none;
      border-color: #007bff; /* Adjust this color as needed */
    }
    
    .custom-select:after {
      content: '\25BC'; /* Unicode character for down arrow */
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      pointer-events: none;
      color: #555; /* Adjust this color as needed */
    }
    
    .custom-select option {
      padding: 8px 12px;
    }
  </style>

  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
      <source src="{% static 'images/course-video.mp4' %}" type="video/mp4"/>
    </video>

    <div class="video-overlay header-text">
      <div class="form-box">
          <h2>Register</h2>
          <form class="form" method="POST" action="">
            {% csrf_token %}
            <div class="row">
              <div class="form-value-container col-6">
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="username" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input type="password" name="password" required>
                  <label for="">Password</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="repassword" required>
                    <label for="">Confirm Password</label>
                </div>
              </div>
              <div class="form-value-container col-6">
                <div class="inputbox">
                  <ion-icon name="text-outline"></ion-icon>
                  <input type="text" name="fullname" required>
                  <label for="">Full Name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="text" name="phone" required>
                    <label for="">Phone</label>
                </div>
                <div class="selectbox">
                  <div class="row" style="padding:0 35px 0 5px; width: 100%; height: 50px;">
                    <div class="col-3" style="margin: auto">
                      <label for="id_faculty">Faculty: </label>
                    </div>
                    <div class="col-3" style="margin: auto">
                    </div>
                    <div class="col-6" style="margin: auto">
                      <select name="faculty" id="id_faculty" class="custom-select">
                        <option value="">Select ...</option>
                        {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit">Register</button>
            </div>
            <div class="register">    
              <p>Back to <a href="{% url "login" %}">Login</a></p>
            </div>
          </form>
      </div>
    </div>
  </section>
  <!-- ***** Main Banner Area End ***** -->
 
{% endblock content %}
